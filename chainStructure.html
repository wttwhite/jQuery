<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>链式结构</title>
	<style>
		.active{
			color: red;
		}
		.level2{
			display: none;
		}
	</style>
</head>
<body>
	<div class="box">
		<ul class="menu">
			<li class="level1">
				<a href="#">衬衫</a>
				<ul class="level2">
					<li>短袖衬衫</li>
					<li>长袖衬衫</li>
					<li>短袖T恤</li>
					<li>长袖T恤</li>
					<li>chenshan</li>
				</ul>
			</li>
			<li class="level1">
				<a href="#">卫衣</a>
				<ul class="level2">
					<li>开襟卫衣</li>
					<li>套头卫衣</li>
					<li>运动卫衣</li>
					<li>童装卫衣</li>
				</ul>
			</li>
			<li class="level1">
				<a href="#">裤子</a>
				<ul class="level2">
					<li>短裤</li>
					<li>休闲裤</li>
					<li>牛仔裤</li>
					<li>长裤</li>
				</ul>
			</li>
		</ul>
	</div>
	<script src="jquery.js"></script>
	<script>
		$(function(){
			$('.level1>a').click(function(event) {
				/* Act on the event */
				$(this).addClass('active').next().show().parent().siblings()
				.find('a').removeClass('active').next().hide();
			});
		})
	</script>
</body>
</html>
